[build]
  publish = "."
  command = ""

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}

# Headers para seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdnjs.cloudflare.com; connect-src 'self' https://*.supabase.co"

# Configuración para SPA
[[redirects]]
  from = "/pages/*"
  to = "/pages/:splat"
  status = 200

# Redirecciones específicas para autenticación
[[redirects]]
  from = "/auth/*"
  to = "/pages/auth/:splat"
  status = 301

[[redirects]]
  from = "/dashboard/*"
  to = "/pages/dashboard/:splat"
  status = 301
